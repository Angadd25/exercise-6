<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive D3 Charts</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/visualisation.css">
</head>
<body>
    <header>
        <h1>TV Energy Consumption</h1>
    </header>
    <main>
        <div>
            <h1>Energy consumption for different TV screen types and sizes</h1>
            <p>TV's vary considerably in energy consumption</p>

            <div id="filters_screen"></div>

             <div id="histogram" class="responsive-svg-container"></div>

              <h2>Energy Consumption vs. Star Rating</h2>
              <div id="scatterplot" class="responsive-svg-container"></div>

              <div class="body">
                <h3>Data source</h3>
                <p>
                    Energy Rating data for household appliances - Televisions
                </p>
              </div>
        </div>
    </main>

    <footer>
        <p>2025 Data Visualisation Week6</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/load-data.js"></script>
    <script src="../js/shared-constants.js"></script>
    <script src="../js/interactions.js"></script>
    <script src="../js/histogram.js"></script>
    <script src="../js/scatterplot.js"></script>
</body>
</html>
